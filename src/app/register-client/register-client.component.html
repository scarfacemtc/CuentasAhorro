<div class="container my-4">
    <div class="row">
        <h2>Clientes</h2>
    </div>
    <div class="row justify-content-center">
        <!-- Contenedor de formulario -->
        <div class="col-12 col-md-5 col-lg-4">
            <div class="card">
                <div class="card-header">
                    Nuevo cliente.
                </div>
                <!-- Formulario para cliente nuevo -->
                <form class="card-body" (submit)="createCliente()" [formGroup]="clienteForm">
                    <div class="mb-3">
                        <label for="formIdCliente" class="form-label">ID Cliente</label>
                        <input type="number" min="0" class="form-control" id="formIdCliente" formControlName="id">
                    </div>
                    <div class="mb-3">
                        <label for="formNombre" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="formNombre" formControlName="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="formDireccion" class="form-label">Dirección</label>
                        <input type="text" min="0" class="form-control" id="formDireccion" formControlName="direccion">
                    </div>
                    <div class="mb-3">
                        <label for="formEdad" class="form-label">Edad</label>
                        <input type="number" min="0" max="100" class="form-control" id="formEdad" formControlName="edad">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Género</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="inlineM" value="Masculino" formControlName="genero">
                                <label for="inlineM" class="form-check-label">M</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="inlineF" value="Femenino" formControlName="genero">
                                <label for="inlineF" class="form-check-label">F</label>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Crear cliente</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Contenedor de todos los clientes -->
        <div class="col-12 col-md-7 col-lg-8">
            <table class="table table-hover table-bordered border-light">
                <thead>
                    <tr>
                        <th scope="col">ID Cliente</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Género</th>
                        <th scope="col">Dirección</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of clientes">
                        <th scope="row">{{c.id}}</th>
                        <td>{{c.nombre}}</td>
                        <td>{{c.edad}} años</td>
                        <td>{{c.genero}}</td>
                        <td>{{c.direccion}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
